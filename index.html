<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Summon the Dragon</title>

<style>
body {
    margin: 0;
    background: #0e1621;
    color: white;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    padding: 20px;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)
);
    gap: 25px;
    padding: 30px;
    max-width: 1200px;
    margin: auto;
}

/* GAME CARD */
.game {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    background: #1b2838;
}

/* IMAGE */
.game {
    position: relative;
    aspect-ratio: 1 / 1;      /* ⬅️ HIER maak je de kaart vierkant */
    overflow: hidden;
    border-radius: 12px;
    background: #1b2838;
}
.game img {
    width: 100%;
    height: 100%;
    object-fit: contain;      /* ⬅️ past netjes in het vierkant */
    transition: transform 0.3s ease;
}

/* HOVER ZOOM */
.game:hover img {
    transform: scale(1.08);
}

/* OVERLAY */
.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    align-items: flex-end;
    padding: 15px;
}

.game:hover .overlay {
    opacity: 1;
}

/* TITLE */
.overlay h2 {
    margin: 0;
    font-size: 18px;
}
</style>
</head>

<body>

<h1>Summon the Dragon</h1>

<div class="grid">

<a href="https://r-van-kessel.github.io/StD_vado/" class="game">
    <img src="images/vado.png">
    <div class="overlay">
    <div class="play">▶</div>
    <div class="title">Game Titel</div>
</div>


<a href="https://jouwgebruikersnaam.github.io/game2/" class="game">
    <img src="images/game2.jpg">
    <div class="overlay">
    <div class="play">▶</div>
    <div class="title">Game Titel</div>
</div>

<a href="https://jouwgebruikersnaam.github.io/game3/" class="game">
    <img src="images/game3.jpg">
    <div class="overlay">
    <div class="play">▶</div>
    <div class="title">Game Titel</div>
</div>

</div>

</body>
</html>
